{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-8 text-center">
          {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "mx-auto mb-6" "Size" "400x") }}
          <h2 class="h3 mb-6">{{ .Title }}</h2>
          <div class="content text-justify">{{ .Content }}</div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
